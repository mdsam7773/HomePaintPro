{% extends 'base.html' %}
{% block content %}
<h3>Add New Client</h3>
<form method="POST">
    <div class="mb-3"><label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3"><label>Phone</label>
        <input type="text" name="phone" class="form-control">
    </div>
    <div class="mb-3"><label>Address</label>
        <input type="text" name="address" class="form-control">
    </div>
    <div class="mb-3"><label>Room Size</label>
        <input type="text" name="room_size" class="form-control">
    </div>
    <div class="mb-3"><label>Paint Type</label>
        <input type="text" name="paint_type" class="form-control">
    </div>
    <div class="mb-3"><label>Rate (â‚¹)</label>
        <input type="text" name="rate" class="form-control">
    </div>
    <div class="mb-3"><label>Notes</label>
        <textarea name="notes" class="form-control"></textarea>
    </div>
    <button class="btn btn-success">Save</button>
</form>
{% endblock %}
